{% extends "base.html" %}

{% load static %}

{% block content %}
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">News</h1>
        </div>

        <!-- Breadcrumb -->
        <div class="flex items-center space-x-2 text-sm text-gray-500 mb-8">
            <a href="{% url "main:home" %}" class="hover:text-gray-700">üè†</a>
            <span>/</span>
            <span>News</span>
        </div>

        <!-- News Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            {% for p in posts %}
                {% if p.id %}
                    <!-- News Card -->
                    <a href="{% url 'homeinfo:news_detail' p.id %}">
                        <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-lg transition-shadow">
                            <img src="https://images.unsplash.com/photo-1488459716781-31db52582fe9?w=500&h=300&fit=crop" alt="Berries" class="w-full h-48 object-cover">
                            <div class="p-5">
                                <p class="text-xs text-gray-500 mb-2">{{ p.created_at }}</p>
                                <h3 class="font-semibold text-gray-800 mb-2 hover:text-green-600 cursor-pointer">
                                    {{ p.title }}
                                </h3>
                                <p class="text-sm text-gray-600 line-clamp-3">
                                    {{ p.body }}
                                </p>
                            </div>
                        </div>
                    </a>
                {% else %}
                    Nothing here.
                {% endif %}
            {% endfor %}
        </div>

        <!-- Pagination -->
        <div class="flex items-center justify-center space-x-2">
            <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">1</button>
            <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">2</button>
            <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">3</button>
            <span class="px-2">...</span>
            <span class="px-2">15</span>
            <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Next ‚Üí</button>
        </div>
    </main>

{% endblock content %}
