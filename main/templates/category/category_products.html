{% extends "base.html" %}

{% load static %}

{% block content %}

<section class="container mx-auto px-4 py-12">
    <h2 class="text-2xl font-semibold mb-6">{{ category.name }}</h2>
    <div class="grid grid-cols-4 gap-6">
        {% for product in products %}
        <div class="bg-white rounded-lg border border-gray-200 overflow-hidden hover:shadow-lg transition">
            <div class="relative p-4">
                {% if product.is_hot %}
                <span class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded font-semibold">Hot</span>
                {% endif %}
                <img src="{% if product.image %}{{ product.image.url }}{% else %}https://placehold.co/50x50{% endif %}" alt="{{ product.name }}" class="w-full h-48 object-contain">
            </div>
            <div class="p-4 border-t">
                <h3 class="text-sm font-semibold mb-2 h-10">{{ product.name }}</h3>
                <span class="text-lg font-bold text-gray-900">${{ product.price }}</span>
            </div>
        </div>
        {% empty %}
        <p>No products found in this category.</p>
        {% endfor %}
    </div>
</section>


{% endblock content %}
