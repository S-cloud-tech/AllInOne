{% extends "base.html" %}
{% load static %}

{% block content %}

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-6 bg-[url(https://images.unsplash.com/photo-1490645935967-10de6ba17061?w=400)]">
        <div class="grid md:grid-cols-2 gap-8 max-w-6xl mx-auto">
            <!-- Login Form -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Log in</h2>
                
                <p class="text-gray-600 mb-6">Please fill in your e-mail and password</p>

                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                        <input type="email" id="loginEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="loginPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none pr-10" required>
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition duration-200">
                        LOG IN
                    </button>

                    <div class="text-center">
                        <a href="#" class="text-sm text-green-600 hover:underline">Forgot your password?</a>
                    </div>

                    <div class="text-center text-sm text-gray-600">
                        Haven't an account yet?<br>
                        <a href="{% url "signup" %}"><button type="button" onclick="showRegister()" class="text-green-600 hover:underline font-medium">Create an account</button></a>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <script>
        // Form submissions
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                companyName: document.getElementById('companyName').value,
                taxNumber: document.getElementById('taxNumber').value,
                email: document.getElementById('regEmail').value,
                phone: document.getElementById('phone').value
            };
            alert('Registration submitted! Check your email for confirmation.');
            console.log('Registration data:', formData);
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value,
                remember: document.getElementById('remember').checked
            };
            alert('Login successful!');
            console.log('Login data:', loginData);
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('loginPassword');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        // Navigation between forms (for mobile)
        function showLogin() {
            window.scrollTo({ top: document.querySelector('#loginForm').offsetTop - 100, behavior: 'smooth' });
        }

        function showRegister() {
            window.scrollTo({ top: document.querySelector('#registerForm').offsetTop - 100, behavior: 'smooth' });
        }
    </script>


{% endblock content %}
